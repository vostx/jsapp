<!DOCTYPE html>
<html>
  <head>
    <title>Мой простой сайт</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        color: navy;
        text-align: center;
      }
      
      p {
        font-size: 18px;
        line-height: 1.5;
        color: #333;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: navy;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Добро пожаловать на мой простой сайт!</h1>
      <p>Здесь вы можете найти информацию о различных темах.</p>
      <p>Например, вы можете узнать, как правильно заниматься спортом или готовить вкусную еду.</p>
      <a href="#" class="btn">Узнать больше</a>
    </div>
  </body>
</html>
